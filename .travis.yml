language: python
python:
  - "2.7"
before_install:
  - pip install --use-mirrors --install-option="--no-cython-compile" cython==0.17.1
# command to install dependencies
install: "pip install -r requirements.txt"
# command to run tests
script: nosetests --with-coverage --cover-package=csa_api --cover-min-percentage=95
notifications:
  email: false
